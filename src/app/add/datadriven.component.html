<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{title}}<small>{{message}}</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> {{substitle}}
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<form role="form">
    <!--<div ngModelGroup="userData">-->
    <!--used for grouping data-->
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="fName" placeholder="Enter First Name">

    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" required name="lName" placeholder="Enter last Name" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">

    </div>
    <!--</div>-->

    <div class="form-group">
        <label>Address</label>
        <textarea required class="form-control" name="address" rows="3" placeholder="Enter Address"></textarea>
    </div>

    <div class="form-group">
        <label>Hobby</label>
        <label class="checkbox-inline">
                                        <input name="check1"   type="checkbox"  >Music
                                    </label>

    </div>

    <div class="form-group">
        <label>Gender</label>
        <label class="radio-inline" *ngFor="let g of genders">
                                    <input  type="radio"  name="gender" [value]="g" >{{g}}
                                </label>


    </div>

    <div class="form-group">
        <label>Course</label>

        <select ngModel name="selCourse" class="form-control">
            <option>Select</option>
                       
</select>

    </div>



    <button type="submit" class="btn btn-default">Save</button>

    <button class="btn btn-default" type="button">Reset</button>

</form>
